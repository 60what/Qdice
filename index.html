<!DOCTYPE html>
<html>
<head>

<title>Quick Dice</title>

<link rel="icon" type="image/png" href="./icon512.png">
<link rel="apple-touch-icon" href="./icon512.png">

<link rel="stylesheet" href="./qstyle.css">
<link rel="manifest" href="./qdice.webmanifest"/>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

</head>
<body oncontextmenu="return false;" onselectstart="return false;">

<div class="rex">

  <div class="dicepad"></div>

  <div class="card">
    <div class="infotabs"><div class="textSharp"></div><div class="textSharp"></div></div>
    <div class="scoring">
	    <div class="stripe"></div>
		<div class="stripe"></div>
		<div class="stripe"></div>
		<div class="stripe"></div>
    </div>
    <div class="penalty stripe"></div>
    <div class="points stripe"></div>
    <div onclick="modal_to_reset(0);" class="tile svg_reset"><span></span></div>
  </div>

  <div class="dice_set"></div>

  <div class="shake" onclick="shaker();">
    <div class="bigbutton text1"><div>SHAKE</div></div>
    <div class="bigbutton text2">S</div>
  </div>

  <div class="roll" onclick="roller();">
    <div class="bigbutton text1"><div>ROLL</div></div>
    <div class="bigbutton text2">R</div>
  </div>

  <div onclick="toggle_scorecard();" class="tile svg_scorecard"></div>

</div>

  <div class="modal"></div>

  <div class="resetMenu popup">
    <div class="boards">Start a new game:
		<div>
			<span onclick="modal_to_reset(2);">Classic<br>Board</span>
			<span onclick="modal_to_reset(3);">Color<br>Mix</span>
			<span onclick="modal_to_reset(4);">Number<br>Mix</span>
		</div>
    </div>
	<div class="undo">Last action:<br>
		<span class="actionType"></span><span class="actionWhat textSharp"></span>
		<div>
			<span onclick="undo_last();">undo</span>
			<span onclick="modal_to_reset(1);">close</span>
		</div>
    </div>
  </div>

  <div class="toast popup"></div>

<script type="text/javascript" src="./qscript.js"></script>

</body>
</html>
